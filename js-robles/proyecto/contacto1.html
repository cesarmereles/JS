<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="./css/blue.css">

    <script src="/proyecto/js/jquery-3.6.1.min.js"></script> 
    <script src="/proyecto/js/jquery-ui/jquery-ui.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    
    
    
    <script type="text/javascript" src="/proyecto/js/main.js"></script>


    
    <title>Proyecto javascript</title>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <!-- estructura global -->
    <section id="global">
        <!-- cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="Acerca.html">SOBRE MI</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!-- slider -->
    
        <!-- contenido -->
        <section id="content">
            <div id="box">
                <!-- Cargar el formualrio -->
              <h2>Contacto</h2>
              <form action="#" method="post" id="formulario">
                  <label for="nombre">Nombre
                    <input type="text" name="nombre" data-validation="alphanumeric">
                  </label>  
                  <label for="apellido">Apellido
                    <input type="text" name="apellido" data-validation="alphanumeric">
                  </label>  
                  <label for="email">Email
                    <input type="email" name="email" data-validation="email">
                  </label>  
                  <label for="sexo">Sexo <br>
                    <select name="sexo" data-validation="required">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer </option>
                    </select>
                  </label>  
                  <label for="fechanac">Fecha 
                    <input type="text" name="fechanac" data-validation="date" data-validation-format="dd-mm-yyyy">
                  </label>  
                  <label for="edad">Edad
                    <input type="number" name="edad" data-validation="number">
                  </label>  
                  <input type="submit" value="Enviar">
              </form>
            
            </div>
            <aside id="aside">
                <div id="acercaDe">
                    <h4><span> Acerca de...</span></h4>
                    <img src="/proyecto/img/caracol.jpg" alt="caracol">
                    <p>Lorem ipsum dolor sit amet</p>
                </div>
                <div id="login">
                    <h4> <span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre:
                            <input type="text" name="name" id="form_name">
                        </label>
                        <label for="email">Correo:
                            <input type="email" name="email" id="form_email">
                        </label>
                        <label for="pass">Contrase√±a:
                            <input type="password" name="pass" id="form_pass">
                        </label>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer id="footer">
        Cesar Augusto Mereles &copy;
        <a href="#" class="subir">Ir A</a>
    </footer>
</body>

</html>
